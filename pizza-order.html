<html>
  <head>
    <title>Best Pizza Ever!</title>
  </head>

  <body>
    <header>
       <h1>Best Pizza Ever!</h1>
       <h4>Come and get best pizza here</h4>
     </header>

     <main>
       <section id="contract-form">
          <h2>Place Order</h2>
          <form method="GET" action="place-order.php">
            <h4>Delivery<h4/>
            <input name="deliverymethod" type="radio" value="delivery" /> Delivery<br />
            <input name="deliverymethod" type="radio" value="pickup" /> Pickup<br />





            <h4>Address</h4>
            <input name="address1" placeholder="Address line 1" class="lg-input" /><br />
            <input name="address2" placeholder="Address line 2" class="lg-input" /><br />


            <input name="City" placeholder="City" class="sm-input" />
            <input name="State" placeholder="State" class="sm-input" />
            <input name="post code" placeholder="post code" class="sm-input" />
            <br />
            <br />

            <h4>Size<h4/>
            <select name="size">
               <option value="12">12" - $13.99</option>
               <option value="16">16" - $16.99</option>
               <option value="18">18" - $19.99</option>
               <option value="72">72" - 149.99</option>
            </select>





            <h4>Ingredients</h4>
            <input name="ingerdients" type="checkbox" value="pepperoni" /> Pepperoni<br />
            <input name="ingerdients" type="checkbox" value="salami" /> Salami<br />
            <input name="ingerdients" type="checkbox" value="bacon" /> Bacon<br />
            <input name="ingerdients" type="checkbox" value="sausage" /> Italian Sausage<br />
            <input name="ingerdients" type="checkbox" value="onion" /> Onions<br />
            <input name="ingerdients" type="checkbox" value="pepper" /> Green Peppers<br />

            <br /><br />
            <button type="submit">Place Order</button>


        </form>

      </section>

      <section>
        <video width="540" height="320" controls>
            <source src="./videos/" type="video/mp4">
        </video>
      </section>

    </main>

  </body>


</html>
